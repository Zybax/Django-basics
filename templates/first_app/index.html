<!DOCTYPE html> 
{% load staticfiles %}
<!-- Static File -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/styles.css'}">
    <title>Document</title>
</head>

<body>
    <h1>This is index</h1>
    
    <div class="django">
     {% if access_records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>         
 
        {% for acc in access_records %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {%endfor%}
    </table>
    {% else %}
    <p>no records found</p>
    {% endif %}
    </div>
    
    <img src="{% static 'img/ss.png' %}" alt="ss">
</body>

</html>
